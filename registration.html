<!DOCTYPE html>
<html>

<head>
  <script src="/js/registration.js"></script>
</head>

<body class="bg-dark">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa d-inline fa-lg fa-cloud"></i><b>  Upper Limit Insurance Inc.</b></a>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav"> </ul>
        <a>Already a member?</a>
        <a class="btn navbar-btn ml-2 text-white btn-secondary" href="login.html"><i class="fa d-inline fa-lg fa-user-circle-o"></i> Log in</a>
      </div>
    </div>
  </nav>
  <div class="py-5 bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h1 class="mb-4">Registration form</h1>
              <form action="https://formspree.io/YOUREMAILHERE">
                <div class="form-group"> <label>Email Address</label>
                  <input type="email" class="form-control" placeholder="Enter Email"> </div>
                <div class="form-group"> <label>Password</label>
                  <input type="password" class="form-control" placeholder="Enter Password"> </div>
                <div class="form-group"> <label>Address</label>
                  <input type="password" class="form-control" placeholder="Enter Address"> </div>
                <div class="form-group"> <label>Contact Number</label>
                  <input type="password" class="form-control" placeholder="Enter Contact Number"> </div>
                <div class="form-group"> <label>Select position:</label> <select name="status" id="status">
                	<option value="1">Agent</option>
                	<option value="0">Manager</option>
                </select>
                  <br>
                  <br>
                  <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </div>
</body>

</html>
