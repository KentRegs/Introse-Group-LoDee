<!DOCTYPE html>
<html>

<head>
  <style>
    nav, #container, button{
      background-color: #087830;
    }
	
    #brand:hover {
      text-shadow: 2px 2px #000000;
    }
	
	#inbox:hover, #notifications:hover, #logout:hover, #myBtn:hover {
      background-color: rgba(0, 0, 0, 0.3);
    }	

	#myBtn {
		display: none;
		position: fixed; 
		bottom: 20px; 
		right: 30px; 
		z-index: 99; 
		border: none; 
		outline: none; 
		background-color: #087830; 
		color: white; 
		cursor: pointer; 
		padding: 15px; 
		border-radius: 10px; 
	}
  </style>
  <script>
	// When the user scrolls down 20px from the top of the document, show the button
	window.onscroll = function() {scrollFunction()};

	function scrollFunction() {
		if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
			document.getElementById("myBtn").style.display = "block";
		} else {
			document.getElementById("myBtn").style.display = "none";
		}
	}

	// When the user clicks on the button, scroll to the top of the document
	function topFunction() {
		document.body.scrollTop = 0; // For Chrome, Safari and Opera 
		document.documentElement.scrollTop = 0; // For IE and Firefox
	}
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600i|Roboto:900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Concert+One|Lobster" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap-notifications.css" type="text/css">
  <link rel="stylesheet" href="bootstrap-notifications.min.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
      <a id="brand" class="navbar-brand" href="#"><i class="fa d-inline fa-lg fa-cloud"></i><b style="font-family: 'Roboto', sans-serif">  Upper Limit Insurance</b></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent"
        aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <div class="btn-group">
              <button id="notifications" class="btn dropdown-toggle text-white" data-toggle="dropdown"><i class="fa d-inline fa-lg fa-exclamation -o"></i> Notifications </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Notif #1</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Notif #2</a>
                <div class="dropdown-divider"></div>
                <a href="notifications.html" class="dropdown-item"><i class="glyphicon glyphicon-search"></i>View All</a>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a id="inbox" class="btn navbar-btn ml-2 text-white" href="inbox.html"><i class="fa d-inline fa-lg fa-cubes -o"></i> Inbox</a>
          </li>
        </ul>
		<a id="logout" class="btn navbar-btn ml-2 text-white" href="login.html"> Log out</a>
      </div>
    </div>
	</nav>
  <div class="py-5 bg-dark">
    <h2 style="font-family: 'Montserrat', sans-serif" class="text-center text-white">Welcome, &lt;first_name&gt;</h2>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div style="background-color:#EBEBEB" class="card text-black p-5">
            <div class="card-body">
              <h2 class="mb-4">Input Client Info</h2>
              <form action="https://formspree.io/YOUREMAILHERE">
                <div class="form-group"> <label>Name</label>
                  <input type="email" class="form-control" placeholder="Enter client's name"> </div>
                <div class="form-group"> <label>Address</label>
                  <input type="email" class="form-control" placeholder="Enter client's address"> </div>
                <div class="form-group"> <label>Car Make</label>
                  <input type="email" class="form-control" placeholder="Enter car make"> </div>
                <div class="form-group"> <label>Car Model</label>
                  <input type="email" class="form-control" placeholder="Enter car model"> </div>
                <div class="form-group"> <label>Car Name</label>
                  <input type="email" class="form-control" placeholder="Enter car name"> </div>
                <div class="form-group"> <label>Car Value</label>
                  <input type="email" class="form-control" placeholder="Enter car value"> </div>
                <div class="form-group"> <label>Email</label>
                  <input type="email" class="form-control" placeholder="Enter client's email"> </div>
                <div class="form-group"> <label>Phone Number</label>
                  <input type="password" class="form-control" placeholder="Enter client's mobile/landline number"> </div>
                <div class="form-group"> <label>Payments</label>
                  <input type="email" class="form-control" placeholder="Enter payments"> </div>
                <button style="cursor:pointer" type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
	<button onclick="topFunction()" id="myBtn" title="Go to top" class="fa" style="font-size:35px">&#xf0aa;</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
