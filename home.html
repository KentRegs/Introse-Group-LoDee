<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet"> </head>

<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa d-inline fa-lg fa-cloud"></i><b>&nbsp;Upper Limit Insurance Inc.<br></b></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent"
        aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <div class="btn-group">
              <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><i class="fa d-inline fa-lg fa-exclamation -o"></i> Notifications </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Notif #1</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Notif #2</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item"><i class="glyphicon glyphicon-search"></i>View All</a>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa d-inline fa-lg fa-cubes -o"></i> Inbox</a>
          </li>
        </ul>
        <a class="btn navbar-btn ml-2 text-white btn-secondary"> Log out</a>
      </div>
    </div>
  </nav>
  <div class="py-5 bg-dark">
    <h2 style="font-family: 'Bitter', serif;" class="text-center text-white">Welcome, &lt;first_name&gt;</h2>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-black p-5 bg-white">
            <div class="card-body">
              <h3 class="mb-4">Input Client Info</h3>
              <form action="https://formspree.io/YOUREMAILHERE">
                <div class="form-group"> <label>Name</label>
                  <input type="email" class="form-control" placeholder="Enter client name"> </div>
                <div class="form-group"> <label>Address</label>
                  <input type="email" class="form-control" placeholder="Enter client address"> </div>
                <div class="form-group"> <label>Car Make</label>
                  <input type="email" class="form-control" placeholder="Enter make"> </div>
                <div class="form-group"> <label>Car Model</label>
                  <input type="email" class="form-control" placeholder="Enter model"> </div>
                <div class="form-group"> <label>Car Name</label>
                  <input type="email" class="form-control" placeholder="Enter car name"> </div>
                <div class="form-group"> <label>Car Value</label>
                  <input type="email" class="form-control" placeholder="Enter value"> </div>
                <div class="form-group"> <label>Email</label>
                  <input type="email" class="form-control" placeholder="Enter email"> </div>
                <div class="form-group"> <label>Phone Number</label>
                  <input type="password" class="form-control" placeholder="Enter mobile/landline number"> </div>
                <div class="form-group"> <label>Payments</label>
                  <input type="email" class="form-control" placeholder="Enter payments"> </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
